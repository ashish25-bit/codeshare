<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Code Sharing Application</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <p class="head">Real Time Code Sharing Application</p>

        <div class="container">
            <p class="type">JOIN ROOM</p>
            <form class="join">
                <input type="text" name='name' class="join_name" placeholder="Enter name of the room" autocomplete="off" value="Ashish">
                <p class="ejoin"></p>
                <input type="submit" class="join_btn" value="Join Room">
            </form>
        </div>

        <p class="or">OR</p>

        <div class="container">
            <p class="type">Make Room</p>
            <form class="make">
                <input type="text" name='name' class="make_name" placeholder="Enter name of the room" autocomplete="off">
                <p class="emake"></p>
                <input type="submit" class="make_btn" value="Make Room">
            </form>
        </div>
    </div>

    <script src="./index.js"></script>

</body>
</html>
